<!-- Alinhamento horizontal de colunas -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento horizontal de colunas</title>
    <link rel="stylesheet" href="recursos/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6"><h1>A</h1></div>
        </div>
    
        <div class="row justify-content-center">
            <div class="col-3"><h1>B</h1></div>
            <div class="col-3"><h1>C</h1></div>
        </div>

    <!-- Alinhar รก esquerda -->
        <div class="row justify-content-start">
            <div class="col-3"><h1>D</h1></div>
            <div class="col-3"><h1>E</h1></div>
            <div class="col-3"><h1>F</h1></div>
        </div>

    <div class="row justify-content-start">
        <div class="col-3"><h1>G</h1></div>
        <div class="col-3"><h1>H</h1></div>
        <div class="col-2"><h1>I</h1></div>
    </div>

    <!-- Alinhar รก direita -->
    <div class="row justify-content-end">
        <div class="col-3"><h1>J</h1></div>
        <div class="col-3"><h1>K</h1></div>
        <div class="col-3"><h1>L</h1></div>
    </div>

    <!-- around -->
    <div class="row justify-content-around">
        <div class="col-3"><h1>M</h1></div>
        <div class="col-3"><h1>N</h1></div>
        <div class="col-3"><h1>O</h1></div>
    </div>

    <!-- between -->
    <div class="row justify-content-between">
        <div class="col-3"><h1>P</h1></div>
        <div class="col-3"><h1>Q</h1></div>
        <div class="col-3"><h1>R</h1></div>
    </div>

    <!-- evenly -->
    <div class="row justify-content-evenly">
        <div class="col-3"><h1>S</h1></div>
        <div class="col-3"><h1>T</h1></div>
        <div class="col-3"><h1>U</h1></div>
    </div>
</div>

    <script src="recursos/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
